<h1 class="d-flex flex-row" data-aos="fade">
  <span>{{entry?.title}}</span>
  <a class="ms-auto" routerLink="/collection"><i class="bi bi-chevron-left"></i></a>
</h1>

<div>
  <span style="text-transform: capitalize;">{{entry?.type}}</span> by <span *ngFor="let author of entry?.authors" class="tag">{{author}}</span>
</div>

<div class="d-flex flex-column mt-2" style="gap: var(--gap);">
  <div 
    *ngFor="let quote of entry?.quotes; index as i" 
    class="card {{(i % 2) ? 'align-self-end' : 'align-self-start'}}" 
    style="max-width: 500px;" 
  >
    <div class="fst-italic">
      "{{quote.text}}"
    </div>
    <div *ngIf="quote?.characters" class="d-flex flex-row mt-3" style="flex-wrap: wrap; gap: 4px;">
      <span *ngFor="let character of quote?.characters" class="tag">{{character}}</span>
    </div>
  </div>
</div>
